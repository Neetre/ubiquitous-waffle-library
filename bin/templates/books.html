
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Books of the Library</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='styles/styles.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Book of the Library</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <section class="book-section">
                    <h2>Books in the Library</h2>
                    <table border='1'>
                        <thead>
                            <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Year</th>
                            <th>Genre</th>
                            <th>Type</th>
                            <th>Code</th>
                            </tr>
                        </thead>
                        <tbody>
<tr><td><a href='/load_book?code=CHITCHPAN2015'>Children of Time</a></td><td>Tchaikovsky Adrian</td><td>PAN</td><td>2015</td><td>Sci-Fi</td><td>Novel</td><td>CHITCHPAN2015</td></tr>
</tbody></table></section>				<section class='from-section'>
					<h2>Add/Remove Book</h2>

                    <form action='/add_book' method='post' class='book-form'>
                    <input type='text' name='title' placeholder='Title'>
                    <input type='text' name='surname' placeholder='Author surname'>
                    <input type='text' name='name' placeholder='Author name'>
                    <input type='text' name='publisher' placeholder='Publisher'>
                    <input type='text' name='year' placeholder='Year'>
                    <input type='text' name='genre' placeholder='Genre'>
                    <input type='text' name='type' placeholder='Type'>
                    <input type='submit' value="Add Book">
                    </form>
<br>
                    <form action='/update_book' method='post' class='book-form'>
                    <input type='text' name='code' placeholder='Code'>
                    <input type='text' name='title' placeholder='Title'>
                    <input type='text' name='surname' placeholder='Surname author'>
                    <input type='text' name='name' placeholder='Name author'>
                    <input type='text' name='publisher' placeholder='Publisher'>
                    <input type='text' name='year' placeholder='Year'>
                    <input type='text' name='genre' placeholder='Genre'>
                    <input type='text' name='type' placeholder='Type'>
                    <input type='submit' value="Update Book">
                    </form>
<br>
                    <form action='/delete_book' method='post'>
                    <input type='text' name='code' placeholder='Code'>
                    <input type='submit' value='Delete Book'>
                    </form>
</section><section class='search-section'><br><h2>Search</h2>
                    <form action='/search' method='post'>
                    <input type='text' name='search' placeholder='Search'>
                    <input type='submit' value='Search'>
                    </form>
</section><h2>Add link of the book cover</h2>
                    <form action='/add_link' method='post' class='book-form'>
                    <input type='text' name='code' placeholder='Code'>
                    <input type='text' name='link' placeholder='Link cover'>
                    <input type='submit' value="Add cover link">
                    </form>
<section class='status-section'>
        <form action='/status_page' method='get'>
        <input type='submit' value='Show Status'>
        <form>
</section>
            </div>
        </main>
        <footer>
            <div class="container">
                <p>&copy; 2024 Neetre. All rights reserved.</p>
            </div>
        </footer>
    </body>
</html>
